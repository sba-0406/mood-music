import { renderNavbar } from './components/navbar.js';
import { renderFooter } from './components/footer.js';

renderNavbar('about');

const container = document.createElement('div');
container.className = 'container about-full fadeInUp';
container.innerHTML = `
  <h1 class="about-heading appear">About MoodMusic</h1>
  <div class="about-cards">
    <div class="about-card intro-card show">
      <p>
        👋 <b>Welcome!</b><br>
        Discover music that matches your mood. Whether you're happy, calm, or thoughtful, MoodMusic recommends the perfect tunes for your moment.<br>
        Start exploring and let music lift your spirits!
      </p>
    </div>
    <div class="about-card about-desc show">
      <p><b>MoodMusic</b> is a mood-driven music recommendation platform. Using musical moods and Spotify API, we help you find the perfect tunes for your emotions.</p>
    </div>
    <div class="about-card feature-card" data-animate="0">
      <span class="feature-emoji">🎵</span>
      <div class="feature-text">Spotify recommendations for all — no Spotify login required</div>
    </div>
    <div class="about-card feature-card" data-animate="1">
      <span class="feature-emoji">💜</span>
      <div class="feature-text">Save favorite tracks & build your mood playlist</div>
    </div>
    <div class="about-card feature-card" data-animate="2">
      <span class="feature-emoji">📖</span>
      <div class="feature-text">Keep an emotional diary and track mood analytics</div>
    </div>
    <div class="about-card feature-card" data-animate="3">
      <span class="feature-emoji">⏰</span>
      <div class="feature-text">View your recent listening history</div>
    </div>
    <div class="about-card feature-card" data-animate="4">
      <span class="feature-emoji">✨</span>
      <div class="feature-text">Animated themes based on your mood</div>
    </div>
    <div class="about-card feature-card" data-animate="5">
      <span class="feature-emoji">🌚</span>
      <div class="feature-text">Dark mode & accessibility friendly</div>
    </div>
    <div class="about-card about-tech show fadeInUp">
      <hr>
      <p>
        This open-source project uses <a href="https://developer.spotify.com/documentation/web-api" target="_blank">Spotify API</a>, built with Node.js, PostgreSQL, and modern frontend technologies.<br>
        <a href="https://github.com/your-repo/MoodMusic" target="_blank" rel="noopener">View Source Code</a>
      </p>
    </div>
  </div>
`;

const navbar = document.querySelector('.navbar');
if (navbar) {
  navbar.insertAdjacentElement('afterend', container);
} else {
  document.body.insertBefore(container, document.body.firstChild);
}

renderFooter();

// Animate feature cards (not intro/about/tech cards)
setTimeout(() => {
  document.querySelectorAll('.about-card.feature-card').forEach((el, i) => {
    setTimeout(() => el.classList.add('show'), 120 * i);
    el.addEventListener('mouseenter', () => {
      const emoji = el.querySelector('.feature-emoji');
      emoji.classList.add('ripple-emoji');
      setTimeout(() => emoji.classList.remove('ripple-emoji'), 420);
    });
  });
  document.querySelector('.about-heading').classList.add('puff-in');
}, 120);
